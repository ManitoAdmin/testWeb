<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    #mensaje {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <form id="formulario">
    <h2>Registro</h2>
    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>Correo:</label>
    <input type="email" id="correo" required>

    <label>Mensaje:</label>
    <textarea id="mensajeTxt" rows="3" required></textarea>

    <button type="submit">Guardar</button>
    <p id="mensaje"></p>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyaim4rbbFOHFz0bIeN1SFwUfbnvj6N1z-HGv5XCzfgZBsuN1f1ebMfYCee0AUn_rRnBQ/exec"; // <-- cambia esto

    document.getElementById("formulario").addEventListener("submit", e => {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value,
        correo: document.getElementById("correo").value,
        mensaje: document.getElementById("mensajeTxt").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("mensaje").textContent = "✅ Datos guardados correctamente.";
          document.getElementById("formulario").reset();
        } else {
          document.getElementById("mensaje").textContent = "⚠️ Error al guardar.";
        }
      })
      .catch(() => {
        document.getElementById("mensaje").textContent = "❌ Error de conexión.";
      });
    });
  </script>
</body>
</html>
